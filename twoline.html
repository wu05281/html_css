<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>两列布局</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
        }

        .right{
            height: 100px;
            width:200px;
            background-color: palevioletred;
            position: absolute;
            right: 0px;
            opacity: 0.5;
        }

        .left {
            height: 100px;
            background-color:blue;
            margin-right: 200px;
        }

    </style>
</head>
<body>
<div class="right"></div>
<div class="left"></div>
</body>
</html>
