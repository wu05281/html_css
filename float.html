<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>浮动布局学习</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
        }
        .fl-cla {
            color: white;
            width: 100px;
            height: 100px;
            background-color: black;
            float:left;
            margin: 1px;

        }
        .container{
            width: 410px;
            border: 1px solid;

        }
        .container::after {
            content: "";
            display: block;
            clear: both;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="fl-cla">1</div>
    <div class="fl-cla">2</div>
    <div class="fl-cla">3</div>
    <div class="fl-cla">4</div>
    <div class="fl-cla">5</div>
    <div class="fl-cla">6</div>
    <div class="fl-cla">7</div>
    <div class="fl-cla">8</div>
    <div class="fl-cla">9</div>

</div>

</body>
</html>
